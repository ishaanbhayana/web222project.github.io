<div class="formContent">
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" autocomplete="off" placeholder="Enter your First Name">
</div>
<div class="formContent">
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname"autocomplete="off" placeholder="Enter Last Name">
</div>
<div class="formContent">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" autocomplete="off" placeholder="Enter your Email Address">
</div>
<div class="formContent">
<label for="contact">Contact Number:</label>
<input type="tel" id="contact" name="contact" autocomplete="off" placeholder=" Enter your Contact Number">
</div>


<div class="formContent">
<label for="city">City:</label>
<input list="city"  name="city" autocomplete="on" placeholder="Select your City">
</div>

<datalist id="city">

</div>

<div class="formContent">
<label for="purpose">Purpose:</label>
<input type="radio" id="question" name="purpose" value="Question" required>
<label for="question">Question</label>
